<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TIMEBUCKS</title>
        <link rel="stylesheet" th:href="@{/css/menu.css}" type="text/css">
        <link th:href="@{/css/owner-sidebar.css}" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div th:replace="~{owner/owner-sidebar.html :: owner-layout}"></div>
        <div>
            <div class="mainScreen">
                <span class="title">메뉴 정보</span>

                <table class="menu">
                    <tr>
                        <th>메뉴 고유 번호</th>
                        <th>메뉴 이름</th>
                        <th>메뉴 설명</th>
                        <th>메뉴 가격</th>
                        <th>수정</th>
                    </tr>
                    <tr th:each="menuData, i: ${menuList}" >
                        <td th:text= "${menuData.menuIdx}"></td>
                        <td th:text="${menuData.menuName}"></td>
                        <td th:text="${menuData.menuDescription}"></td>
                        <td th:text="${menuData.menuPrice}"></td>
                        <td><button th:onclick="|move('owner/menu/modify?menu-idx='+${menuData.menuIdx})|">수정하기</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>

    <script th:src="@{/js/menu.js}" type="text/javascript"></script>

</html>
